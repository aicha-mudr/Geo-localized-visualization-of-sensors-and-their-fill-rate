<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-poubelle-heading" jhiTranslate="sgpDbApp.poubelle.home.createOrEditLabel">Modifier Poubelle</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgpDbApp.poubelle.ref_okko" for="field_ref_okko">Ref Okko</label>
                    <input type="text" class="form-control" name="ref_okko" id="field_ref_okko"
                           formControlName="ref_okko"/>
                    <div *ngIf="editForm.get('ref_okko')!.invalid && (editForm.get('ref_okko')!.dirty || editForm.get('ref_okko')!.touched)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgpDbApp.poubelle.ref_mineris" for="field_ref_mineris">Ref Mineris</label>
                    <input type="text" class="form-control" name="ref_mineris" id="field_ref_mineris"
                           formControlName="ref_mineris"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgpDbApp.poubelle.ref_produit" for="field_ref_produit">Ref Produit</label>
                    <input type="text" class="form-control" name="ref_produit" id="field_ref_produit"
                           formControlName="ref_produit"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sgpDbApp.poubelle.localisation" for="field_localisation">Localisation</label>
                    <select class="form-control" id="field_localisation" name="localisation" formControlName="localisation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="localisationOption.id === editForm.get('localisation')!.value?.id ? editForm.get('localisation')!.value  : localisationOption" *ngFor="let localisationOption of localisations; trackBy: trackById">{{ localisationOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
